<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jakub Kukulak">
  <title>Galeria Weselna</title>
  <link rel="icon" href="img/pierscien.png" type="image/x-icon">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      background: #800020;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2, h3 {
      text-align: center;
    }

    /* Formularz uploadu */
    form {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    .cloudinary-button {
      background-color: gold;
      color: #800020;
      border: none;
      padding: 1rem 2rem;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      margin-top: 10px;
    }

    .cloudinary-button:hover {
      background-color: #ffeb80;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #upload_status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    /* Galeria */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 8px 8px 0 0;
      object-fit: cover;
      aspect-ratio: 16 / 9;
    }

    footer {
      margin-top: 40px;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Strona Główna</a>
    <a href="widomosci.html">Informacje</a>
    <a href="galeria.html">Galeria</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main>
    <h2>Dodaj swoje wspomnienia!</h2>
    <p style="text-align:center">Udostępnij nam zdjęcia z naszego wesela.</p>

    <!-- Formularz uploadu -->
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" required />
      <br>
      <button type="submit" class="cloudinary-button">Wgraj zdjęcie</button>
    </form>
    <div id="upload_status"></div>

    <hr>

    <h3>Wspólna galeria:</h3>
    <div id="gallery">
      <p id="loading_message">Ładowanie zdjęć...</p>
    </div>
  </main>

  <footer>
    <p>Autor strony: Jakub Kukulak © 2025 | version 4</p>
  </footer>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyQ-2zm59YTvP4IP9XPo8Bu-6wEIbr7Z5ktj1FXy_1ZkYmIvX9xHfl2lsyXqG53JmnX/exec"; // <- tu wstaw URL z Google Apps Script

  // Upload pliku
  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const file = document.getElementById("fileInput").files[0];
    if (!file) return;

    const status = document.getElementById("upload_status");
    status.textContent = "⏳ Wysyłanie...";

    const formData = new FormData();
    formData.append("file", file);

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: formData
      });
      const url = await res.text();
      status.textContent = "✅ Wysłano! Zdjęcie: " + url;
      loadGallery();
    } catch (err) {
      console.error(err);
      status.textContent = "❌ Błąd podczas wysyłania";
    }
  });

  // Ładowanie galerii
  async function loadGallery() {
    try {
      const res = await fetch(API_URL);
      const files = await res.json();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      if (files.length === 0) {
        gallery.innerHTML = "<p>Brak zdjęć w galerii.</p>";
        return;
      }

      files.forEach(f => {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.innerHTML = `
          <img src="https://drive.google.com/uc?id=${f.id}" alt="${f.name}">
          <p>${f.name}</p>
        `;
        gallery.appendChild(item);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("gallery").innerHTML = "<p>❌ Błąd ładowania galerii</p>";
    }
  }

  // start
  loadGallery();
  </script>
</body>
</html>
